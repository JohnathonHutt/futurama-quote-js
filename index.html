<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Futurama Quote Game</title>
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div id="container">
    <div id="titleBox" class="title">
      <h1 id="title">FUTURAMA QUOTE GAME</h1>
      <h2 id=gameStates></h2>
    </div>
    <div id="questionBox">
      <p id="question" class="question"></p>
    </div>
    <div id="answerBox" class="answerBox">
      <p id="answer0" class="answerTop"></p>
      <p id="answer1" class="answerMid"></p>
      <p id="answer2" class="answerMid"></p>
      <p id="answer3" class="answerBottom"></p>
    </div>
  </div>

  <script src="index.js" charset="utf-8"></script>
</body>

</html>
